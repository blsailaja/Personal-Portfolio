<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/scroll.css" />
  <link rel="stylesheet" href="assets/css/styles.css">

  <title>Skeleton loader</title>
</head>

<body>
  
  <!-- HEADER -->
  <header class="l-header">
    <nav class="nav bd-grid">
      <div>
        <a href="#" class="nav__logo">SAILAJA</a>
      </div>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="skills.html" class="nav__link">Skills</a></li>
          <li class="nav__item"><a href="initiatives.html" class="nav__link">Initiatives</a></li>
          <li class="nav__item"><a href="projects.html" class="nav__link">Projects</a></li>
          <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <ion-icon name="menu"></ion-icon>
      </div>
    </nav>
  </header>

  <!-- Three Cards -->
  <div class="card card1">
    <div class="card-header animated-bg" id="header1">&nbsp;</div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title1">&nbsp;</h3>
      <p class="card-excerpt" id="excerpt1">
        &nbsp;
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img1">&nbsp;</div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name1">&nbsp;</strong>
          <small class="animated-bg animated-bg-text" id="date1">&nbsp;</small>
        </div>
      </div>
    </div>
  </div>

  <div class="card card2">
    <div class="card-header animated-bg" id="header2">&nbsp;</div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title2">&nbsp;</h3>
      <p class="card-excerpt" id="excerpt2">
        &nbsp;
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img2">&nbsp;</div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name2">&nbsp;</strong>
          <small class="animated-bg animated-bg-text" id="date2">&nbsp;</small>
        </div>
      </div>
    </div>
  </div>

  <div class="card card3">
    <div class="card-header animated-bg" id="header3">&nbsp;</div>
    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title3">&nbsp;</h3>
      <p class="card-excerpt" id="excerpt3">
        &nbsp;
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>
      <div class="author">
        <div class="profile-img animated-bg" id="profile_img3">&nbsp;</div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name3">&nbsp;</strong>
          <small class="animated-bg animated-bg-text" id="date3">&nbsp;</small>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/main.js"></script>

  <script>
    const header1 = document.getElementById('header1');
    const title1 = document.getElementById('title1');
    const excerpt1 = document.getElementById('excerpt1');
    const profile_img1 = document.getElementById('profile_img1');
    const name1 = document.getElementById('name1');
    const date1 = document.getElementById('date1');

    const header2 = document.getElementById('header2');
    const title2 = document.getElementById('title2');
    const excerpt2 = document.getElementById('excerpt2');
    const profile_img2 = document.getElementById('profile_img2');
    const name2 = document.getElementById('name2');
    const date2 = document.getElementById('date2');

    const header3 = document.getElementById('header3');
    const title3 = document.getElementById('title3');
    const excerpt3 = document.getElementById('excerpt3');
    const profile_img3 = document.getElementById('profile_img3');
    const name3 = document.getElementById('name3');
    const date3 = document.getElementById('date3');

    const animated_bgs1 = document.querySelectorAll('.card1 .animated-bg');
    const animated_bg_texts1 = document.querySelectorAll('.card1 .animated-bg-text');

    const animated_bgs2 = document.querySelectorAll('.card2 .animated-bg');
    const animated_bg_texts2 = document.querySelectorAll('.card2 .animated-bg-text');

    const animated_bgs3 = document.querySelectorAll('.card3 .animated-bg');
    const animated_bg_texts3 = document.querySelectorAll('.card3 .animated-bg-text');

    setTimeout(() => getData(header1, title1, excerpt1, profile_img1, name1, date1, animated_bgs1, animated_bg_texts1), 2500);
    setTimeout(() => getData(header2, title2, excerpt2, profile_img2, name2, date2, animated_bgs2, animated_bg_texts2), 2500);
    setTimeout(() => getData(header3, title3, excerpt3, profile_img3, name3, date3, animated_bgs3, animated_bg_texts3), 2500);

    function getData(header, title, excerpt, profile_img, name, date, animated_bgs, animated_bg_texts) {
      header.innerHTML = '<img src="https://source.unsplash.com/1600x900/?nature,water" alt="" />';
      title.innerHTML = 'google codewithrandom';
      excerpt.innerHTML = 'go to google and search or type codewithrandom for project code, also I share 100+ frontend project code';
      profile_img.innerHTML = '<img src="https://source.unsplash.com/1600x900/?nature,water" alt="" />';
      name.innerHTML = 'CODEWITHRANDOM';
      date.innerHTML = '22jan 2021';

      animated_bgs.forEach((bg) => bg.classList.remove('animated-bg'));
      animated_bg_texts.forEach((bg) => bg.classList.remove('animated-bg-text'));
    }
  </script>

</body>
</html>
